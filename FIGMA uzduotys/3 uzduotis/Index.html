<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma 3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    />
  </head>
  <body>
    <div class="main">
      <h1 class="title">Want to sharpen your productivity skills?</h1>
      <p class="paragraph">
        Get the most out of the plaftorm with Our University, on-demand demos,
        live webinars, and more.
      </p>
      <button class="btn">Learn more here!</button>
    </div>
    <img src="./megaphone front_2.png" alt="Megafonas" />
    <div class="star">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="160"
        height="167"
        viewBox="0 0 160 167"
        fill="none"
      >
        <path
          d="M80 0L87.3539 75.8244L160 83.5L87.3539 91.1756L80 167L72.6461 91.1756L0 83.5L72.6461 75.8244L80 0Z"
          fill="white"
        />
      </svg>
    </div>

    <div class="elipse1">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="62"
        height="62"
        viewBox="0 0 62 62"
        fill="none"
      >
        <circle cx="31" cy="31" r="31" fill="#F0755F" />
      </svg>
    </div>

    <div class="elipse2">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="114"
        height="114"
        viewBox="0 0 114 114"
        fill="none"
      >
        <circle cx="57" cy="57" r="57" fill="#3E7FE1" />
      </svg>
    </div>
  </body>
</html>
