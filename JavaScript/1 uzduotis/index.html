<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--defer cia duoda kad nekrautu ijungiant psl o krautu tik tada kai eina scriptas-->
    <script src="./script.js" defer></script>
    <title>JS tutorial</title>
  </head>
  <body>
    <style>
      .input {
        margin: 2rem;
      }
    </style>
    <h1>JS calculator</h1>
    <p>skaicius kuri reikia pakelti</p>
    <input
      class="input"
      type="text"
      id="keliamasSkaicius"
      placeholder="ivesti 1 skaiciu"
    />
    <p>laipsnis kuriuo reikia pakelti skaiciu</p>
    <input
      class="input"
      type="text"
      id="keliamasLaipsnis"
      placeholder="ivesti 2 skaiciu"
    />
    <br />
    <input
      type="text"
      class="input"
      id="gautasRezultatas"
      placeholder="rezultatas"
    />
    <script src="./script.js"></script>
    <script>
      console.log('Hello user');
    </script>
  </body>
</html>
