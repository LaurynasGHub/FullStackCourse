<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="welcomeDiv">
      <h1>Welcome to the calculator web page!</h1>
    </div>
    <div class="calculatorItems">
      <div class="inputDiv">
        <div class="number1">
          <h2>Insert number 1</h2>
          <input type="number" />
        </div>
        <div class="number2">
          <h2>Insert number 2</h2>
          <input type="number" />
        </div>
      </div>
      <div class="mathOperations">
        <div class="addition"></div>
        <div class="substraction"></div>
        <div class="multiplication"></div>
        <div class="division"></div>
        <div class="laipsnis"></div>
      </div>
    </div>
  </body>
</html>
