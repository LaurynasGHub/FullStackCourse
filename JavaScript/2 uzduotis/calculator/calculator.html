<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./calculator.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="welcomeDiv">
      <h1>Welcome to the calculator web page!</h1>
    </div>
    <div class="calculatorItems">
      <div class="inputDiv">
        <div class="numberInput">
          <h2>Insert number 1</h2>
          <input type="number" id="number1" />
        </div>
        <div class="numberInput">
          <h2>Insert number 2</h2>
          <input type="number" id="number2" />
        </div>
      </div>
      <div class="mathOperations">
        <div class="addition">
          <button onclick="addition()">Addition</button>
        </div>
        <div class="substraction">
          <button onclick="substraction()">Substraction</button>
        </div>
        <div class="multiplication">
          <button onclick="multiplication()">Multiplication</button>
        </div>
        <div class="division">
          <button onclick="division()">Division</button>
        </div>
        <div class="laipsnis">
          <button onclick="times()">Times</button>
        </div>
      </div>
      <div class="result">
        <input type="text" value="result" id="result" />
      </div>
    </div>
  </body>
</html>
